openapi: 3.0.3
info:
  title: Zoea V2 API
  version: "2.0.0"
  description: |
    Zoea V2 Merchant Management module OpenAPI specification.
    All success and error responses adhere to standardized envelope structures.
servers:
  - url: https://api.zoea.local
    description: Zoea V2 primary API server
tags:
  - name: Authentication
    description: Account registration, login, and credential management.
  - name: Users
    description: User profile and account management.
  - name: Saved Locations
    description: Manage user saved locations.
  - name: User Favorites
    description: Manage favorite listings for a user.
  - name: Search History
    description: Manage user search history records.
  - name: Agent Accounts
    description: Agent registration and profile management.
  - name: Agent Onboarding
    description: Tools for agents onboarding users and merchants.
  - name: Agent Commissions
    description: Commission tracking and payouts for agents.
  - name: Agent Leaderboard
    description: Agent ranking and leaderboard insights.
  - name: Agent Analytics
    description: Agent performance analytics and reporting.
  - name: Listings
    description: Manage core listings catalog.
  - name: Listing Locations
    description: Manage locations attached to listings.
  - name: Hotel Room Types
    description: Manage hotel room types and related configurations.
  - name: Rate Plans
    description: Manage hotel rate plans and restrictions.
  - name: Listing Availability
    description: Manage availability calendars for listings and resources.
  - name: Events
    description: Manage events and associated ticket tiers.
  - name: Restaurant Tables
    description: Manage restaurant table configurations and availability checks.
  - name: Products
    description: Manage product inventory for listings.
  - name: Services
    description: Manage service offerings and availability.
  - name: Tours
    description: Manage tour packages, schedules, and add-ons.
  - name: Booking Search
    description: Search and check booking availability.
  - name: Bookings
    description: Manage bookings and reservations.
  - name: Booking Participants
    description: Manage booking participants and guests.
  - name: Booking Add-ons
    description: Manage booking add-ons and extras.
  - name: Booking Check-in/Check-out
    description: Handle check-in and check-out operations.
  - name: Orders
    description: Manage product orders and deliveries.
  - name: Payment Processing
    description: Initiate and confirm payments, handle webhooks.
  - name: Payment Management
    description: Manage payments, refunds, and captures.
  - name: Split Payments
    description: Handle payment splitting and settlements.
  - name: Refunds
    description: Manage refund requests and processing.
  - name: Reviews & Ratings
    description: Manage reviews, ratings, and helpful votes.
  - name: Merchant Replies
    description: Manage merchant replies to reviews.
  - name: Review Flags
    description: Handle review flagging and moderation.
  - name: Discovery & Search
    description: Search and discover listings.
  - name: Curated Collections
    description: Manage curated listing collections.
  - name: Community
    description: Community feed, posts, stories, and guides.
  - name: Merchant Analytics
    description: Analytics and insights for merchants.
  - name: Platform Analytics
    description: Platform-wide analytics and metrics.
  - name: Channel Manager Analytics
    description: Channel manager performance analytics.
  - name: Admin Users
    description: Admin user management operations.
  - name: Admin Merchants
    description: Admin merchant management operations.
  - name: Admin Agents
    description: Admin agent management operations.
  - name: Admin Merchant Types
    description: Admin merchant type configuration.
  - name: Admin Merchant Type Features
    description: Admin merchant type features management.
  - name: Admin Merchant Type Requirements
    description: Admin merchant type onboarding requirements.
  - name: Admin Merchant Type Commission
    description: Admin commission settings per merchant type.
  - name: Admin Merchant Type Subscription Plans
    description: Admin subscription plans per merchant type.
  - name: Admin Commissions
    description: Admin commission management.
  - name: Admin Content Moderation
    description: Admin content moderation and review management.
  - name: Admin System
    description: Admin system management and monitoring.
  - name: Admin Financial
    description: Admin financial reports and transactions.
  - name: Merchant Onboarding
    description: Onboarding workflows for new merchants.
  - name: Merchant Profile
    description: Merchant profile management endpoints.
  - name: Merchant Locations
    description: CRUD operations for merchant locations.
  - name: Merchant Subscriptions
    description: Manage merchant subscription plans.
  - name: Merchant Promotions
    description: Manage merchant promotional campaigns.
paths:
  /api/v1/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user account
      operationId: registerUserAccount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              examples:
                userRegistered:
                  value:
                    status: success
                    message: User registered successfully
                    data:
                      user:
                        user_id: 2001
                        first_name: Alice
                        last_name: Umutesi
                        email: alice@example.com
                        phone_number: '+250788000111'
                        avatar_url: https://cdn.zoea.rw/avatars/2001.png
                        default_city: Kigali
                        is_verified: false
                        created_at: 2025-11-07T08:00:00Z
                        updated_at: 2025-11-07T08:00:00Z
                      tokens:
                        access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        refresh_token: 3b2f6d4b-9c5a-4ac5-9f5b-87f6ecddc6bb
                        expires_in: 3600
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: Authenticate an existing user
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLoginRequest'
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthResponse'
              examples:
                userLogin:
                  value:
                    status: success
                    message: Login successful
                    data:
                      user:
                        user_id: 2001
                        first_name: Alice
                        last_name: Umutesi
                        email: alice@example.com
                        phone_number: '+250788000111'
                        avatar_url: https://cdn.zoea.rw/avatars/2001.png
                        default_city: Kigali
                        is_verified: true
                        created_at: 2025-01-10T09:00:00Z
                        updated_at: 2025-11-07T07:32:00Z
                      tokens:
                        access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                        refresh_token: 13a2cbf5-25ba-43f5-9e0b-5aef2c6782e4
                        expires_in: 3600
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout the current session
      operationId: logoutUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User logged out successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Acknowledgement'
              examples:
                userLogout:
                  value:
                    status: success
                    message: Logout successful
                    data:
                      acknowledged: true
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/refresh-token:
    post:
      tags:
        - Authentication
      summary: Refresh access and refresh tokens
      operationId: refreshAuthToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AuthTokens'
              examples:
                tokenRefresh:
                  value:
                    status: success
                    message: Tokens refreshed
                    data:
                      access_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refresh_token: 8d6e2df0-8895-4b54-b1f1-bd8d2b7aa122
                      expires_in: 3600
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Initiate password reset flow
      operationId: initiatePasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Password reset email dispatched
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/PasswordResetDispatch'
              examples:
                passwordResetInit:
                  value:
                    status: success
                    message: Password reset instructions sent
                    data:
                      email: alice@example.com
                      reset_token_sent: true
                      expires_in: 900
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Complete password reset
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/PasswordResetResult'
              examples:
                passwordResetComplete:
                  value:
                    status: success
                    message: Password reset completed
                    data:
                      password_reset: true
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/auth/verify-email:
    post:
      tags:
        - Authentication
      summary: Verify a user email address
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/EmailVerificationResult'
              examples:
                emailVerified:
                  value:
                    status: success
                    message: Email verified successfully
                    data:
                      verified: true
        '400':
          $ref: '#/components/responses/BadRequestError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me:
    get:
      tags:
        - Users
      summary: Retrieve the authenticated user profile
      operationId: getAuthenticatedUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Authenticated user profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - Users
      summary: Replace the authenticated user profile
      operationId: updateAuthenticatedUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdateRequest'
      responses:
        '200':
          description: Authenticated user profile updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    patch:
      tags:
        - Users
      summary: Partially update the authenticated user profile
      operationId: patchAuthenticatedUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfilePatchRequest'
      responses:
        '200':
          description: Authenticated user profile updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Users
      summary: Deactivate the authenticated user account
      operationId: deleteAuthenticatedUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Authenticated user account deactivated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AccountDeletionResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/{user_id}:
    get:
      tags:
        - Users
      summary: Retrieve a user profile by identifier
      operationId: getUserById
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/{user_id}/avatar:
    put:
      tags:
        - Users
      summary: Update a user avatar
      operationId: updateUserAvatar
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserIdParam'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserAvatarUploadRequest'
      responses:
        '200':
          description: User avatar updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/saved-locations:
    get:
      tags:
        - Saved Locations
      summary: List saved locations for the authenticated user
      operationId: listSavedLocations
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Saved locations retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/SavedLocation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Saved Locations
      summary: Create a saved location for the authenticated user
      operationId: createSavedLocation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavedLocationRequest'
      responses:
        '201':
          description: Saved location created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SavedLocation'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/saved-locations/{saved_location_id}:
    put:
      tags:
        - Saved Locations
      summary: Update a saved location
      operationId: updateSavedLocation
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SavedLocationIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavedLocationRequest'
      responses:
        '200':
          description: Saved location updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SavedLocation'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Saved Locations
      summary: Delete a saved location
      operationId: deleteSavedLocation
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SavedLocationIdParam'
      responses:
        '200':
          description: Saved location deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Acknowledgement'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/favorites:
    get:
      tags:
        - User Favorites
      summary: List favorite listings for the authenticated user
      operationId: listUserFavorites
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Favorite listings retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserFavorite'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - User Favorites
      summary: Add a listing to user favorites
      operationId: createUserFavorite
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserFavoriteRequest'
      responses:
        '201':
          description: Favorite listing created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/UserFavorite'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/favorites/{listing_id}:
    delete:
      tags:
        - User Favorites
      summary: Remove a listing from user favorites
      operationId: deleteUserFavorite
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/ListingIdParam'
      responses:
        '200':
          description: Favorite listing removed
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Acknowledgement'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/search-history:
    get:
      tags:
        - Search History
      summary: List search history for the authenticated user
      operationId: listUserSearchHistory
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SortParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Search history entries retrieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedSuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserSearchHistoryEntry'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Search History
      summary: Clear all search history for the authenticated user
      operationId: deleteUserSearchHistory
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Search history cleared
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SearchHistoryClearResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/users/me/search-history/{search_id}:
    delete:
      tags:
        - Search History
      summary: Delete a single search history entry
      operationId: deleteUserSearchHistoryEntry
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/SearchIdParam'
      responses:
        '200':
          description: Search history entry deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/SearchHistoryDeleteResult'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/agents/apply:
    post:
      tags:
        - Agent Accounts
      summary: Apply to become an agent
      operationId: applyForAgent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentApplicationRequest'
      responses:
        '201':
          description: Agent application submitted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
